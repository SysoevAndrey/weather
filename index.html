<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="pages/index.css">
    <title>Weather</title>
</head>

<body>
    <header class="header">
        <form class="header__form">
            <input type="text" class="input" placeholder="City">
        </form>
        <ul class="header__social">
            <li class="header__logo">
                <a href="#" class="header__link">
                    <img src="images/instagram.svg" alt="Логотип Инстаграм" class="header__social-icon">
                  </a>
            </li>
            <li class="header__logo">
                <a href="#" class="header__link">
                    <img src="images/twitter.svg" alt="Логотип Твиттера" class="header__social-icon">
                  </a>
            </li>
            <li class="header__logo">
                <a href="#" class="header__link">
                    <img src="images/github.svg" alt="Логотип Гитхаб" class="header__social-icon">
                </a></li>
        </ul>
    </header>
    <main class="main">
        <div class="main__data">
            <div class="additional-info">
                <div class="additional-info__feels-like"></div>
                <div class="additional-info__wind"></div>
                <div class="additional-info__humidity"></div>
            </div>
            <div class="main-info">
                <div class="main-info__temprature"></div>
                <div class="main-info__description"></div>
            </div>
        </div>
        <div class="main__info">
            <h1 class="main__title"></h1>
        </div>
    </main>
</body>

</html>
