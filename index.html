<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="pages/index.css">
    <title>Weather</title>
</head>

<body>
    <header class="header">
        <form class="header__form">
            <input type="text" class="input" placeholder="City">
            <button class="button" disabled>Enter</button>
        </form>
        <ul class="header__social">
            <li class="header__logo"><a href="" class="header__link header__link_instagram"></a></li>
            <li class="header__logo"><a href="" class="header__link header__link_vkontakte"></a></li>
            <li class="header__logo"><a href="" class="header__link header__link_github"></a></li>
        </ul>
    </header>
    <main class="main">
        <div class="main__data">
            <div class="additional-info">
                <div class="additional-info__feels-like"></div>
                <div class="additional-info__wind"></div>
                <div class="additional-info__humidity"></div>
            </div>
            <div class="main-info">
                <div class="main-info__temprature"></div>
                <div class="main-info__description"></div>
            </div>
        </div>
        <div class="main__info">
            <h1 class="main__title"></h1>
        </div>
    </main>
</body>

</html>
